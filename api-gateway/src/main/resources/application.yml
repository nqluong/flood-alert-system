server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**, /api/v1/roles/**

app:
  services:
    auth:
        url: http://localhost:8081/api/v1/auth/verify